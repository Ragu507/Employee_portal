{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto">
    <h2 class="text-xl font-bold mb-4">Update Leave Status</h2>
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="status" class="block">Status</label>
            <select id="status" name="status" class="w-full p-2 border rounded">
                <option value="pending" {% if leave.status == 'pending' %}selected{% endif %}>Pending</option>
                <option value="approved" {% if leave.status == 'approved' %}selected{% endif %}>Approved</option>
                <option value="rejected" {% if leave.status == 'rejected' %}selected{% endif %}>Rejected</option>
            </select>
        </div>
        <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded-lg">Update Status</button>
    </form>
</div>
{% endblock %}
