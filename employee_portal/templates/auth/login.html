{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-6">Login</h2>

    {% if error %}
      <div class="bg-red-500 text-white p-3 rounded-lg mb-4">
        {{ error }}
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="username" required class="w-full p-2 border rounded-lg focus:outline-none focus:border-blue-500">
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="password" required class="w-full p-2 border rounded-lg focus:outline-none focus:border-blue-500">
      </div>

      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg">
        Login
      </button>
    </form>
    <p class="mt-4 text-sm text-gray-600">
      Don't have an account? <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register here</a>.
    </p>
  </div>
{% endblock %}
